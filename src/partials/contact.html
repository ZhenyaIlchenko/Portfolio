<section class="contact section">
  <div class="container">
    <p class="section-label">CONTACT WITH ME</p>
    <h2 id="work" class="section-title">Let’s get started</h2>
    <p class="cont-text">Now that you know a lot about me, let me know if you are interested to work with me.</p>
    
    <form class="">
      <div class="mb-3">
        <label for="FormControlInput1" class="form-label cont-label"
        ><main>Name</main></label
        >
        <input
        type="name"
        class="form-control"
        id="FormControlInput1"
        placeholder="your name"
        />
      </div>
      <div class="mb-3">
        <label for="FormControlInput2" class="form-label cont-label">Email address</label>
        <input
        type="email"
        class="form-control"
        id="FormControlInput2"
        placeholder="name@example.com"
        />
      </div>
      <div class="mb-4">
        <label for="FormControlTextarea" class="form-label cont-label">Message</label>
        <textarea
        class="form-control"
        id="FormControlTextarea"
        rows="3"
        ></textarea>
      </div>
      <div class="x-auto text-center">
        <button type="submit" class="btn btn-outline-primary portf-btn">Let’s get started</button>
      </div>
    </form>
  </div>
  </section>
